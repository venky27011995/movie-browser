<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="../../../assets/images/logo.png" class="text-center w-auto logo" [routerLink]="['/home']" class="img img-fluid logo">
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="text" autofocus name="queryTerm" [(ngModel)]="queryTerm" class="form-control" placeholder="Search movies...">
                </form>
            </div>
        </div>
    </div>
</div>
